<!doctype html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehsul Əlavə Et - Kamal Gafarov</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5, #ffffff);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        .card-header {
            background: #007bff;
            color: white;
            border-bottom: 2px solid #0056b3;
            text-align: center;
            padding: 25px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-size: 1.5rem;
        }
        .card-body {
            padding: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            color: #007bff;
            border-color: #007bff;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 16px;
            transition: color 0.3s, border-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #e9ecef;
            border-color: #007bff;
            color: #0056b3;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control {
            border-radius: 10px;
            box-shadow: none;
            padding: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        .file-upload-icon {
            font-size: 40px;
            color: #007bff;
        }
        .btn {
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Mehsul Əlavə Et</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Ad:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="expiration_date" class="form-label">Son İstifadə Tarixi:</label>
                        <input type="date" id="expiration_date" name="expiration_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="photo" class="form-label">
                            <i class="fas fa-image file-upload-icon"></i> Şəkil:
                        </label>
                        <input type="file" id="photo" name="photo" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Mehsul Əlavə Et</button>
                </form>
                <a href="/" class="btn btn-secondary mt-3">Ana Səhifəyə Qayıt</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
