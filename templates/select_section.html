<!doctype html>
<html lang="az">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bölüm Seç</title>
</head>
<body>
    <h1>Bölüm Seç</h1>
    <form method="post">
        <label for="section">Bölüm:</label>
        <select id="section" name="section" required>
            <option value="SU SOBESİ">SU SOBESİ</option>
            <option value="SİRNİYYAT SOBESİ">SİRNİYYAT SOBESİ</option>
            <option value="QURU QİDA SOBESİ">QURU QİDA SOBESİ</option>
            <option value="QASTRANOM SOBESİ">QASTRANOM SOBESİ</option>
            <option value="BÜTÜN SOBELER">BÜTÜN SOBELER</option>
        </select>
        <br>
        <label for="password">Şifrə:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Göndər</button>
    </form>
</body>
</html>
