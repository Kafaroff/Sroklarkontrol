<!doctype html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmiş Məhsullar - Kamal Gafarov</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitmiş Məhsullar</h1>
        <form method="POST" action="/expired">
            <div class="form-group">
                <label for="start_date">Başlanğıc Tarixi:</label>
                <input type="date" id="start_date" name="start_date" class="form-control">
            </div>
            <div class="form-group">
                <label for="end_date">Son Tarix:</label>
                <input type="date" id="end_date" name="end_date" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Axtar</button>
        </form>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Bitmə Tarixi</th>
                    <th>Qalan Günlər</th>
                    <th>Şəkil</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.expiration_date }}</td>
                    <td>{{ product.days_left }} gün</td>
                    <td>
                        <a href="{{ product.photo_link }}" target="_blank">
                            <img src="{{ product.photo_link }}" alt="{{ product.name }}" class="product-img">
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Ana Səhifəyə Qayıt</a>
    </div>
</body>
</html>
